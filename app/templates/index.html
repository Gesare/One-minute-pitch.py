<link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
{% extends 'base.html'%} 
{% block content %}
<div id=welcome>
    <div class="container-fluid ">
        <div class="container">
            <div class="row">
                <div class="col-md-12 welcome">
                    {% if current_user.is_authenticated%}
                    <a id="start" class="btn btn-danger animated infinite flash" href="{{url_for('home.index')}}">See all Pitches</a>
                    {% else %}
                    <a id="start" class="btn btn-danger animated infinite flash" href="{{url_for('auth.login')}}">Sign In</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
