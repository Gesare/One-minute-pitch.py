{% include 'navbar.html'%}

{% import 'bootstrap/wtf.html' as wtf %}
{% extends 'bootstrap/base.html' %}
{% import 'macros.html' as macro %}

{% block content %}

<div class ="row">
    <div class ="card">
        <div class ="card-body text-center">
            <h3><a>{{pitch.title}}</a></h3>
            <h4 class ="card-text text-center">{{pitch.description}}</h4>
        </div>
    </div>
    <div class ="container">
        <div class ="row">
            <div class ="jumbotron">
                {{wtf.quick_form(form)}}
            </div>
        </div>
    </div>
    <div class = "container">
        <div class ="col-md-12">
                <h4 style="color:wheat; text-align: center;text-underline-position: below">Comments</h4>
                {{ macro.displayComment(comment) }}
        </div>
    </div>
</div>

{% endblock %}
